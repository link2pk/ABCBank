<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no,initial-scale=1,maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABCBank | Dashboard</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <section class="sidebar-wrap">
          <ul class="main-nav">
            <li><a href="#" class="icon icon-main-search"> </a></li>
          </ul>
        </section>
      </aside>
    </div>
    <div class="container-fluid h-100 ">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <h6
              class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
            >
              <span>All Survey</span>
              <a
                class="d-flex align-items-center text-muted"
                href="#"
                aria-label="Add a new report"
              >
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Customers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Integrations
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 ">
          <header
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 "
          >
            <h1 class="h4">
              <span class="icon icon-maximize my-projects-maximize"></span> My
              Projects
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div>
                <label class="sr-only" for="inlineFormInputGroup">Search</label>
                <div class="input-group input-group-sm mb-2">
                  <input
                    type="text"
                    class="form-control projects-search"
                    id="inlineFormInputGroup"
                    placeholder="Search..."
                  />
                  <div class="input-group-append">
                    <div class="input-group-text icon icon-search"></div>
                  </div>
                </div>
              </div>
              <div class="filter">
                <a href="#" class="btn btn-sm   icon icon-filter"></a>
              </div>

              <div class="dropdown ">
                <button
                  class="btn btn-sm btn-primary dropdown-toggle font-weight-medium create-project-dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Create project
                  <span class="icon icon-arrow-down"></span>
                </button>
                <div
                  class="dropdown-menu  dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
          </header>
          <section class="projects">
            <div class="dropdown ">
              <a
                class=" dropdown-toggle position-relative"
                id="dropdownMenuButton2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Trending projects
                <span class="icon icon-arrow-down"></span>
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <div class="card project-card" style="width: 17.1rem;">
              <div class="card-body">
                <div class="media">
                  <div
                    class="mr-3 media-initial rounded"
                    style="background-color: #0052CC;"
                  >
                    <h6>P</h6>
                  </div>
                  <div class="media-body">
                    <h6 class="mt-0 project-name text-truncate">
                      Projects Nameâ€¦
                    </h6>
                    <p class="project-info text-truncate">
                      Employee Experience
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-footer project-footer">
                <p>245 Respones</p>
                <div class="project-nav  before-hover ">
                  <a href="#" class="card-link "></a>
                  <a href="#" class="card-link "></a>
                  <a href="#" class="card-link "></a>
                  <a href="#" class="card-link "></a>
                </div>
                <div class="project-nav  after-hover ">
                  <a href="#" class="card-link icon icon-assignment"></a>
                  <a href="#" class="card-link icon icon-share"></a>
                  <a href="#" class="card-link icon icon-directions"></a>
                  <a href="#" class="card-link icon icon-assessment"></a>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
